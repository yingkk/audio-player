<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>讲座聆听</title>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico"> -->
    <link rel="stylesheet" href="../lib/vant/vant-rem.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/modules/lecture-listen.css">
    <script src="../lib/flexible/flexible2.js"></script>
    <script src="../js/init.js"></script>
    <script src="../lib/js.cookie/js.cookie.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../lib/axios/axios.min.js"></script>
    <script src="../js/snlDateTool.js"></script>
    <script src="../js/req-utils.js"></script>
    <script src="../js/req.js"></script>
   
    <script src="../lib/vue/vue.js"></script>
    <script src="../lib/vant/vant.min.js"></script>
</head>
<body>
<div ref="lecture-listen" id="lecture-listen">
    <header class="header">
        <img src="../img/logo.png" alt="">
    </header>
    <div class="container">
        <div class="container-head">
            <div class="head-title">讲座聆听</div>
            <div class="head-tips">友情提示：如在馆内请自带耳机，以保持展厅安静。</div>
        </div>
        <div class="container-body">
            <div class="list-item" v-for="(item, i) in lectureList" @click="handleLectureListenDetail(item.id)">
                <div class="list-item-inner">
                    <div class="list-item-thumb">
                        <img :src="_fgConfig.baseURI+item.coverUrl" :alt="item.title">
                        <!-- <img src="../img/test1.png" alt=""> -->
                    </div>
                    <div class="list-item-right">
                        <div class="list-item-info">
                            <div class="title">{{ item.title}}</div>
                            <div class="sub-title">
                                <span>主讲人：{{ item.lecturer }}</span>
                                <span>讲座日期：{{ item.actDateStr }}</span>
                            </div>
                        </div>
                        <div class="view">
                            <img src="../img/right.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/modules/lecture-listen.js?v=1.0.0"></script>
</body>
</html>
